
<br>
<mat-toolbar color="dark"></mat-toolbar>
   <mat-toolbar color="dark">
    
    <div>
      
      Liste des utilisateurs
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
             <li class="nav-link">
                <a class="btn btn-sm btn-success text-white pull-right" (click)="onCreate()">
                    <i class="fa fa-plus"></i>Cr√©er un utilisateur </a>
            </li>
          
        </ul>
    </div>
  </mat-toolbar>
 <div *ngIf="users" class="pricing-header mx-auto">
   <div class="table-responsive">
    <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg">
    <thead>
    <tr>
    <th scope="col">NAME</th>
    <th scope="col">LOGIN</th>
    <th scope="col">ROLE</th>
    <th scope="col">MAGASIN</th>
    </tr>
    </thead>
    <tbody>


    <tr *ngFor="let user of users | paginate: { itemsPerPage:10, currentPage: p }">
    <td>{{user.nom}}</td>
    <td>{{user.login}}</td>
    <td>{{user.role}}</td>
    <td>{{user.idMagasin}}</td>
    <td><button class="btn btn-warning btn btn-outline-dark ml-1" (click)="modifier(user)">
      <i class="fa fa-pencil-square-o" ></i></button>
    </td>
    <td>
      <a class="btn text-danger" (click)="onDelete(user.id)"><i class="fa fa-trash fa-lg" >
      </i> 
      </a >
      </td>
    </tr>
    </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls> 
  </div>
 </div>
