
       <h1>Magasin</h1>
       <form [formGroup]="formtemplate" (submit)="addMagasin(formtemplate.value)">
        <div class="form-group">
            <input  class="form-control" formControlName="libelle" placeholder="Libelle magasin">
            <div class="text-danger" *ngIf="isSubmitted && formControls.libelle.errors?.required">Champ obligatoire.</div>
        </div>
        <div class="form-group">
            <textarea  class="form-control" formControlName="adresse" placeholder="Adresse du magasin"></textarea>
            <div class="text-danger" *ngIf="isSubmitted && formControls.libelle.errors?.required">Champ obligatoire.</div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">VALIDATED</button>
          </div> 
      </form>
      <div mat-dialog-actions fxLayoutAlign="end">
        <button mat-button (click)="close()">LEAVE</button>
      </div>
