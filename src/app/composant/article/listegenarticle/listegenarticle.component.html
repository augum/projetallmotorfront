 <div  *ngIf="articles else loading" class="pricing-header mx-auto"> 
   <div class="table-responsive">
    <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg">
    <thead>
    <tr>
    <th scope="col">Article</th>
    <th scope="col">Prix min</th>
    <th scope="col">Prix max</th>
    <th scope="col">Prix de vente</th>
    <th scope="col">Editer </th>
    </tr>
    </thead>
    <tbody>
<!--| paginate: { itemsPerPage: 10, currentPage: p }-->
    <tr *ngFor="let article of articles | paginate: { itemsPerPage: 10, currentPage: p } "> 
    <td ><input type="text"   [(ngModel)]='article.libelle' class="form-control"  ></td>
    <td ><input type="number" [(ngModel)]='article.pmin' class="form-control"  ></td>
    <td ><input type="number" [(ngModel)]='article.pmax' class="form-control"  ></td>
    <td ><input type="number" [(ngModel)]='article.pv' class="form-control"  ></td>
    <td width='15'><button class="btn btn-warning btn btn-outline-dark ml-1" (click)="modifier(article)">
      <i  >Update</i></button>
    </td>
    
    </tr>
    </tbody>
    </table>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
 </div>
 <ng-template #loading>
  <div>Loading product...</div>
 </ng-template>
