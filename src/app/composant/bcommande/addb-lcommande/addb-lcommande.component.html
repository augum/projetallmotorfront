<body>
  <div class="container">
    <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-10 col-md-8">
    <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
    <div class="row">
    
    <div class="col-lg-12">
    <div class="p-5">
      <div class="form-group form-inline">
        <input  type="text" [(ngModel)]='article' class="form-control"   placeholder="intitulé du produit">
        <button type="submit" class="btn btn-success ml-2" (click)="chercher()">
          <span class="fa fa-search"></span>
        </button>
    </div>
   <form [formGroup]="this.formData"  (ngSubmit)="onSubmit()">
    <input type="hidden" class="form-control" formControlName="id" id="id">
    <input type="hidden" class="form-control" formControlName="libart" id="libart">
 
    <div class="form-group">
        <label>Article </label>
        <select  class="form-control" formControlName="code_article" id="code_article" 
         (change)="selectPrice($event.target)">
            <option value="0">-Select-</option>
            <option *ngFor="let item of articleList" value="{{item.code}}">{{item.libelle}}</option>
       </select>
    </div>
    <div class="form-group">
      <label>Prix min </label>
      <div class="input-group">
            <input class="form-control" formControlName="pmin" id="pmin" readonly>
      </div>
      </div>
    <div class="form-group">
        <label>Prix max </label>
        <div class="input-group">
              <input class="form-control" formControlName="pmax" id="pmax" readonly>
        </div>
      </div>
    <div class="form-group">
    <label>Prix de vente </label>
    <div class="input-group">
          <input class="form-control" formControlName="pu" id="pu" (keyup)="cal()"
          [class.is-invalid]="!isValid && formData.value.pu==0" readonly >
    </div>
    </div>

    <div class="form-group">
       <label>Quantité</label>
      <div class="input-group">
        <input name="qte"  class="form-control" formControlName="qte" id="qte" (keyup)="cal()"
        [class.is-invalid]="!isValid && formData.value.qte==0">
      </div>
    </div>
    
    <div class="form-group">
        <label>Tva</label>
      <div class="input-group">
        <input class="form-control" formControlName="tva" id="tva" readonly >
      </div>
    </div>    
    
    <div class="form-group">
      <label>Totht </label>
      <div class="input-group">
        <input type = "text" class="form-control" formControlName="totht" id="totht" readonly>
     </div>
    </div>
    
    <input type="hidden" class="form-control" formControlName="tottva" id="tottva" readonly>
    <input type="hidden" class="form-control" formControlName="totttc" id="totttc" readonly>
    
    <div class="form-group">
      <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
      <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
    </div>
  
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
