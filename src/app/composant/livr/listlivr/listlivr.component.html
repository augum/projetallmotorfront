<mat-toolbar color="dark"></mat-toolbar>
<mat-toolbar color="dark">
    <div fxHide.gt-xs>
        <button mat-icon-button >
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
     Liste Proformat
    </div>
    
  </mat-toolbar>
<input type="text" [(ngModel)]="SearchText" class="form-control bg-light border-0 small"
placeholder="Recherche..." aria-label="Search" aria-describedby="basic-addon2">
<table class="table table-hover">
<thead class="thead-light">

<th>numero</th>  
<th>Date commande</th> 
<th>Code client</th>
<th>DÃ©signation client</th>
<th>Libelle</th>
<th>Total Ht</th>
<th>Total Tva</th>
<th>Total TTC</th>
<th><button class="btn btn-primary" (click)="newComm()">New command</button></th>
</thead>
<tbody>
<tr *ngFor="let comm of commandeListe ">
<td>{{comm.numero}}</td>
<td>{{comm.date| date:'dd/MM/yyyy'}}</td> 
<td>{{comm.code_client}}</td>
<td>{{comm.lib_client}}</td>
<td>{{comm.libelle}}</td>
<td >{{comm.totht}}</td>
<td >{{comm.tottva}}</td>
<td >{{comm.totttc}}</td>
<td>
<a class="btn text-danger" (click)="onDelete(comm.id)"><i class="fa fa-trash fa-lg">

</i> </a>
<a class="btn text-danger" (click)="onSelect(comm)"><i class="fa fa-pencil fa-lg">

</i> </a>
<a class="btn btn-dark" (click)="ongeneratePDF(comm.id)"><i class="fa fa-file-pdf-o">

</i> </a>
</td>
</tr>
<div class="row"><div class="col-sm-12 col-md-5"><div class="dataTables_info" id="dataTable_info" 
role="status" aria-live="polite"></div></div><div class="col-sm-12 col-md-7">
<div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
  <ul class="pagination"></ul></div></div></div>
</tbody>
</table>
